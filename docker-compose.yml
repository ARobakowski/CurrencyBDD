
services:
  # Aplikacji webowej
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development

  # Automatyczne uruchamianie test√≥w Behave
  tests:
    build: .
    command: behave
    volumes:
      - .:/app
    depends_on:
      - web